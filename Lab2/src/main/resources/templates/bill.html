<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bill page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../static/css/card.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .panel-heading {
            color: #fff !important;
            background-color: #5F9EA0 !important;
            padding: 25px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .container-fluid {
            padding: 60px 50px;
        }
    </style>
</head>
<body id="myPage"  data-target=".navbar" data-offset="60" style="background-color:#696969">

<div id="Bill" class="container-fluid">
    <div class="text-center">
        <h2 style="color: #f6f6f6">Payment</h2>
    </div>
    <div class="row">
        <div class="col-sm-4 col-xs-12"></div>
        <div class="col-sm-4 col-xs-12">
            <div class="panel panel-default text-center">
                <div class="panel-heading" >
                    <h1>Your Bill</h1>
                </div>
                <div class="panel-body">
                    <h3 style="color: olivedrab"><strong>Your apartment number:</strong></h3><h3 th:text="${Apartment_number}"></h3>
                </div>
                <div class="panel-footer" >
                    <h3 style="color: olivedrab"><strong>Payment:</strong></h3><h3 th:text="${bill}">$</h3>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
